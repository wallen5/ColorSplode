name: Pull on Cassini

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  pull-remote:
    runs-on: ubuntu-latest
    env:
      HOST: cassini.cs.kent.edu
      USER: colorsplode   # change if your login user is different
      REMOTE_DIR: ~/ColorSplode
    steps:
      - name: Install SSH client
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.CASSINI_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          printf "%s" "${{ secrets.KNOW_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Pull latest on Cassini
        run: |
          ssh "$USER@$HOST"
          cd \"$REMOTE_DIR\" && git pull
